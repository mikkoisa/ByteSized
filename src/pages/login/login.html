<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col ion-button clear color="light" (click)='navHome();'>ByteSize</ion-col>
        <!--<button ion-button menuToggle><ion-icon name="menu"></button>-->
      </ion-row>
    </ion-grid>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segmentMode">
      <ion-segment-button value="Login" class="seg">Login</ion-segment-button>
      <ion-segment-button value="Register" class="seg">Register</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="segmentMode == 'Login'">
      <ion-list-header>
        <h1>Login</h1>
      </ion-list-header>

      <ion-item>
        <ion-label stacked clear color="favorite">Username:</ion-label>
        <ion-input name="username" [(ngModel)]="loginUser.username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked clear color="favorite">Password:</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="loginUser.password" required></ion-input>
      </ion-item>
      <ion-item>
        <button class="confirm" ion-button block (click)="login()">Login!</button>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="segmentMode == 'Register'">
      <ion-list-header>
        <h1>Register</h1>
      </ion-list-header>

      <ion-item>
        <ion-label stacked clear color="favorite">Username:</ion-label>
        <ion-input name="username" [(ngModel)]="registerUser.username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked clear color="favorite">Email:</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="registerUser.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked clear color="favorite">Password:</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="registerUser.password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked clear color="favorite">Full name [optional]:</ion-label>
        <ion-input name="full_name" [(ngModel)]="registerUser.full_name"></ion-input>
      </ion-item>
      <ion-item>
        <button class="confirm" ion-button block (click)="register()">Register!</button>
      </ion-item>
    </ion-list>
</ion-content>
