<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col width-30><button ion-button clear color="light">Bytesized</button></ion-col>
        <!--<ion-col offset-20 width-20><button ion-button menuToggle><ion-icon name="menu"></ion-icon></button></ion-col>-->

      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-header>

<ion-content padding>
  username: {{loginService.user.username}}
  <div class="bottom">
    <ion-grid>

      <ion-row wrap>
        <h1>Log In</h1>
      </ion-row>

      <ion-row>
        <div class="loginbox">
          <form #lForm="ngForm" (ngSubmit)="login(lForm.value)">
            <ion-item>
              <ion-label>Username:</ion-label>
              <ion-input type="text" name="username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password:</ion-label>
              <ion-input type="password" name="password" ngModel required></ion-input>
            </ion-item>

            <button ion-button type="submit" [disabled]="!lForm.valid">Submit</button>
          </form>
        </div>
      </ion-row>

      <p></p>

      <ion-row wrap>
        <h1>Register</h1>
      </ion-row>

      <ion-row>
        <div class="registerbox">
          <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
            <ion-item>
              <ion-label>Username:</ion-label>
              <ion-input type="text" name="username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>email:</ion-label>
              <ion-input type="email" name="email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password:</ion-label>
              <ion-input type="password" name="password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Full name [optional]:</ion-label>
              <ion-input type="text" name="full_name" ngModel></ion-input>
            </ion-item>
            <button ion-button type="submit" [disabled]="!registerForm.valid">Submit</button>
          </form>
        </div>
      </ion-row>

    </ion-grid>
    </div>
</ion-content>
