<ion-header>
<ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col width-30><button ion-button clear color="light" (click)='navHome();' >Bytesized</button></ion-col>
      <!--<ion-col offset-20 width-20><button ion-button menuToggle><ion-icon name="menu"></ion-icon></button></ion-col>-->

</ion-toolbar>

<ion-content padding>

logged: {{loginservice.logged}}

</ion-item>

 <ion-item>

 </ion-item>

</form>
